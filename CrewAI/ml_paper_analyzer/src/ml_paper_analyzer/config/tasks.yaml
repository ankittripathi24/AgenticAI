extraction_task:
  description: >
    Analyze the provided paper content (or fetch it using tools). 
    Extract the Model Architecture, Training Data, and quantitative Results.
    Ignore general introduction text.
  expected_output: >
    A structured summary containing:
    - Architecture Diagram description
    - Dataset specs
    - State-of-the-Art (SOTA) comparison results.
  agent: researcher

critique_task:
  description: >
    Review the 'extraction_task' output. Identify 3 major limitations or weak points
    in the methodology. Look for bias in the dataset or unfair metric comparisons.
  expected_output: >
    A "Critique Report" listing 3 specific weaknesses or unstated assumptions in the paper.
  agent: critical_analyst
  context: [extraction_task] # Explicitly tells CrewAI to pass the previous output

hypothesis_generation_task:
  description: >
    Based on the 'critique_task' report, propose 3 novel experiments.
    If the analyst said "Dataset is too small," propose a "Transfer Learning" experiment.
    If the analyst said "Attention is slow," propose a "Linear Attention" variation.
  expected_output: >
    A Markdown document titled "Future Research Directions" with 3 distinct hypotheses.
  agent: visionary_strategist
  context: [critique_task, extraction_task] # Uses both context sources